<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="inputCon">
            <h3 id="head">D-water's calculator</h3>
            <textarea id="display" placeholder="0" style="color: #EEE"></textarea>
        </div>

        <div id="buttons">
                <button class="button" id="bSeven">7</button>
                <button class="button" id="bEight">8</button>
                <button class="button" id="bNine" >9</button>
                <button class="opreator" id="bDivi">/</button>
            
                

                <button class="button" id="bFour">4</button>
                <button class="button" id="bFive">5</button>
                <button class="button" id="bSix">6</button>
                <button class="opreator" id="bMilti" >*</button>
            
                

                
                <button class="button" id="bOne">1</button>
                <button class="button" id="bTWo">2</button>
                <button class="button" id="bThree">3</button>
                <button class="opreator" id="bMins">-</button>

                
                <button class="button" id="bZero">0</button>
                <button class="opreator" id="bDZero">00</button>
                <button class="opreator" id="bDot">.</button>
                <button class="opreator" id="bPlus">&plus;</button>

                <button class="button1" id="clear">AC</button>
                <button class="button1" id="delete">DEL</button>
                <button class="button1" id="bEquals">&equals;</button>

        </div>

    </div> 
    <script src="main.js"></script>
</body>
</html>
